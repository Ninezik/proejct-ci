name: CI and Simple CD with uv

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set Python version
        run: uv python install 3.10

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest

  deliver:
    needs: ci   # ðŸ‘ˆ CD nunggu CI sukses
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate delivery file
        run: |
          echo "Build successful!" > build.txt
          echo "Commit: $GITHUB_SHA" >> build.txt
          echo "Date: $(date)" >> build.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-result
          path: build.txt
